<form 
	on:submit="this.submit()"
	onsubmit="return false">
	<h1>Signup</h1>
	<table>
		<tr>
			<td>
				<label>
					Email
				</label>
			</td>
			<td>
				<input 
					as="emailInput"
					type="text"/>			
			</td>
		</tr>
		<tr>
			<td>
				<label>
					Password
				</label>
			</td>
			<td>
				<input 
					as="passwordInput"
					type="password"/>			
			</td>
		</tr>
		<tr>
			<td>
				<input 
					value="Signup"
					type="submit"/> 
			</td>
		</tr>
	</table>
</form>
